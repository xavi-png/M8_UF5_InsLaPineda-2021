<!DOCTYPE html>
<html lang="cat">
    <head>
        <meta charset="UTF-8">
        <title>Calcutredora</title>
        <link rel="shortcut icon" href="img/pi.ico">
    </head>
    <body>
        <table  bgcolor="white" align="center" border="1">
            <tbody>
                <h1 align="center">CALCUTREDORA</h1>

                <form name="calculator">
                <tr>
                    <td bgcolor="yellow" colspan="4"><input type="textfield" name="ans" value=""></td>
                </tr>
                <tr>
                    <td align="center"><div onClick="document.calculator.ans.value+='1'"><img src="img/1.jpg" width="30px"></div></td>
                    <td align="center"><div onClick="document.calculator.ans.value+='2'"><img src="img/2.png" width="30px"></div></td>
                    <td align="center"><div onClick="document.calculator.ans.value+='3'"><img src="img/3.png" width="30px"></div></td>
                    <td align="center"><div onClick="document.calculator.ans.value+='+'"><img src="img/+.jpg" width="30px"></div></td>
                </tr>
                <tr>
                    <td align="center"><div onclick="document.calculator.ans.value+='4'"><img src="img/4.jpg" width="30px"></div></td>
                    <td align="center"><div onClick="document.calculator.ans.value+='5'"><img src="img/5.jpg" width="30px"></div></td>
                    <td align="center"><div onClick="document.calculator.ans.value+='6'"><img src="img/6.jpg" width="30px"></div></td>
                    <td align="center"><div onClick="document.calculator.ans.value+='-'"><img src="img/-.jpg" width="30px"></div></td>
                </tr>
                <tr>
                    <td align="center"><div onClick="document.calculator.ans.value+='7'"><img src="img/7.png" width="30px"></div></td>
                    <td align="center"><div onClick="document.calculator.ans.value+='8'"><img src="img/8.jpg" width="30px"></div></td>
                    <td align="center"><div onClick="document.calculator.ans.value+='9'"><img src="img/9.jpg" width="30px"></div></td>
                    <td align="center"><div onClick="document.calculator.ans.value+='*'"><img src="img/multiplicacio.png" width="30px"></div></td>
                </tr>
                <tr>
                    <td align="center"><div onClick="document.calculator.ans.value+='0'"><img src="img/0.jpg" width="30px"></div></td>
                    <td align="center"><div onClick="document.calculator.ans.value=''"><img src="img/c.png" width="30px"></div></td>
                    <td align="center"><div onClick="document.calculator.ans.value+='/'"><img src="img/division.png" width="30px"></div></td>
                    <td align="center"><div onClick="document.calculator.ans.value=eval(document.calculator.ans.value)"><img src="img/=.png" width="30px"></div></td>
                </tr>
            </form>
            </tbody>
        </table>
    </body>
</html>
